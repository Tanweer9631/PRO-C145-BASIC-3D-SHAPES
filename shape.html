<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

</head>
<body>
  <a-scene>
    <a-box position="-2 1 -5" color="red" scale="1 1 1" rotation="0 45 0"></a-box>

    <a-sphere position="0 1 -5" color="green" radius="1"></a-sphere>
    <a-cylinder position="2 1 -5" color="blue" radius="0.8" height="2"></a-cylinder>
    <a-cone position="-2 4 -8" color="orange" radius-bottom="1" radius-top="0.1" height="2"></a-cone>
    <a-torus position="0 4 -8" color="purple" radius="1" radius-tubular="0.2"></a-torus>
    <a-dodecahedron position="2 4 -8" color="yellow" radius="1"></a-dodecahedron>
    <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
